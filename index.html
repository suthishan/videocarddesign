<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Video Card Design</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
  .fa{
	font-size:18px !important;
	color:gray;
  }
  </style>

</head>

<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="script.js"></script>
<link href="style.css" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->

<section>
        <div id="card">
            <div class="card-header">
				<div class="row" style="margin-bottom: 5px;">
				<div class="col-md-3"><p style="color: #000000d1;
                    font-size: 12px;
                    text-overflow: ellipsis;
                    white-space: nowrap;
                    overflow: hidden;
                    font-weight: 700;" id="slider-username">Name some text comes here</p></div>
				<div class="col-md-2">
					<div class="button-row button-row1">
                        <button class="button"><i class="fa fa-info-circle" aria-hidden="true"></i></button>
                        <button class="button"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                            
                    </div>
				</div>
				<div class="col-md-4">
					<div class="button-row button-row1">
						<button class="button">End Test</button>
                        <button class="button"> <i class="fa fa-lock" aria-hidden="true"></i> &nbsp;Block</button>
					</div>
				</div>
                <div class="col-md-2">
					<div class="button-row button-row1">
                        <button class="button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
                        <button class="button"><i class="fa fa-video-camera" aria-hidden="true"></i></button>
                            
                    </div>
				</div>
                <div class="col-md-1">
                    <button class="button"><i class="fa fa-expand" aria-hidden="true"></i></button>
                </div>
				
				</div>

                
            </div>
            <div class="card-header">
            <div class="row" style="    align-items: center;">
                <div class="col-md-3">
                    <span class="backcard-blue" style="text-align: center; color: white;">In progress</span>      
                </div>
                <div class="col-md-5" style="text-align: center; ">
                    <div class="button-row button-row1">
                    <span class="backcard-blue" style="text-align: center; color: white;">Last Updated: <span id="time">15:19:38</span></span>      
                    
                        <button class="button1" id="sidebar-user-box"><i class="fa fa-user" style="color: red;" aria-hidden="true"></i></button>
                    </div>
                </div>
                <div class="col-md-4">
					<div class="button-row button-row1">
                        <!-- <button class="button1" id="sidebar-user-box"><i class="fa fa-user" style="color: red;" aria-hidden="true"></i></button> -->
                        <button class="button1"><i class="fa fa-refresh" aria-hidden="true"></i></button>
                        <button class="button1"><i class="fa fa-spinner" aria-hidden="true"></i></button>
                        <button class="button1"><i class="fa fa-server" aria-hidden="true"></i></i></button>
                        <button class="button1"><i class="fa fa-ellipsis-v" aria-hidden="true"></i></button>
                            
                    </div>
				</div>
            </div>
        </div>
            <div class="card-body" style="background-color: #302e54;">
                <div class="row" style="align-items: baseline;">
                    <div class="col-md-3">
                        <button class="button1" style="background-color: #302e54;">
                            <img src="img/user.png"/ style="width: 35%;"></button>
                    </div>
                    <div class="col-md-7">
                        <p style="color: #fff;
                    font-size: 12px;
                    text-overflow: ellipsis;
                    white-space: nowrap;
                    overflow: hidden;
                    font-weight: 700;">Name some text comes here</p>
                    </div>
                    <div class="col-md-2" >
                        <button class="button1" style="background-color: #302e54;"><i class="fa fa-ellipsis-v" style="color: white;" aria-hidden="true"></i></button>
                    </div>
                </div>
                <div class="card-image">
                    <video width="300px" controls>
                        <source src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" type="video/mp4" />
                        
                      </video>
                    
                </div>
                <br>
                <br><div class="card-body">
                <div class="row" style="justify-content: center;">
                <div class="img-section">
                    <button class="button1" id="click_advance">
                        <i class="fa fa-microphone-slash" aria-hidden="true"></i>
                        </button>
                        <i class="fa fa-phone" aria-hidden="true"></i>
                    
                </div>
            </div>
            </div>
            </div>
        </div>
        </div>
        </div>
    </section>

  
</body>
<script>
    $('#click_advance').click(function() { 
    $("i", this).toggleClass("fa-microphone-slash fa-microphone");
});

    </script>
</html>
